<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Inscription</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/signup.css" rel="stylesheet">
    <!-- Favicon icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style type="text/css">
    </style>
</head>
<body>
  <!-- Container -->
  <div class="container">

    <!-- Form -->
    <form class="modal-dialog cascading-modal" role="document">

      <!-- Content -->
      <div class="modal-content">

        <!-- Header -->
        <div class="modal-header primary-color white-text">
          <h4 class="title">
            <i class="fa fa-pencil"></i>Inscription
          </h4>
        </div>
        <!-- Body -->
        <div class="modal-body">

          <!-- Last name -->
          <div class="md-form form-sm">
            <i class="fa fa-user prefix"></i>
            <input type="text" id="lastName" class="form-control form-control-sm">
            <label for="lastName">Nom</label>
          </div>
          <!-- Last name -->
          <!-- First name -->
          <div class="md-form form-sm">
            <i class="fa fa-user prefix"></i>
            <input type="text" id="firstName" class="form-control form-control-sm">
            <label for="lastName">Pr√©nom</label>
          </div>
          <!-- First name -->
          <!-- Sex choice -->
          <div class="btn-group" data-toggle="buttons">

            <label for="male"  class="btn btn-default btn-rounded active form-check-label">
              <i class="fa fa-male"></i>
              <input name="gender" value="male" id="male" class="form-check-input" type="radio" checked autocomplete="off"> Homme
            </label>
            <label for="female" class="btn btn-default form-check-label">
              <i class="fa fa-female"></i>
              <input name="gender" value="female" id="female" class="form-check-input" type="radio" autocomplete="off"> Femme
            </label>

          </div>

        </div>

      </div>
      <!-- Content -->
      

    </form>
    <!-- Form -->

  </div>
  <!-- Container -->



  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Initializations -->
  <script src="js/signup.js"></script>
</body>

</html>
